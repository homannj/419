<style>
.errorText {color: #D8000C;}
.panel {display: inline-block; width: 50%; vertical-align: top; padding: 10px}
</style>
<div class="container" ng-controller="categoryController">
<div class="panel">
  <div class="panel">
      <label>New Reuse Category:</label><input class="form-control" type="text" ng-model="newReuse">
      <label>Items:</label><input class="form-control" type="text"
      ng-model="selectedNewReuseItem" >
      <button  class="btn btn-info" ng-click="addReuseItem(selectedNewReuseItem,
          newReuseItems)">Add Item</button><span class="errorText">{{addRepairError.text}}</span>
      <button  class="btn btn-info" ng-click="addReuse()">Add</button><span class="errorText">{{addReuseError.text}}</span>
  </div>
<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <td>Reuse Categories:</td>
    <td>Actions:</td>
  </thead>
  <tr ng-repeat="reuse in reuseCategories" ng-include="getReuseTemplate(reuse)">
    <script type="text/ng-template" id="display">
    <td>
      {{reuse.name}}
        <ul>
            <li ng-repeat="item in items">
                {{item}}
            </li>
        </ul>
    </td>
    <td>
      <button  class="btn btn-success" ng-click="editReuse(reuse)">Edit</button>
      <button  class="btn btn-danger" ng-click="removeReuse(reuse._id)">Delete</button>
    </td>
    </script>
    <script type="text/ng-template" id="edit">
    <td>
      <input class="form-control" type="text" ng-model="selectedReuse.name"><span class="errorText">{{editReuseError.text}}</span>
    </td>
    <td>
      <button  class="btn btn-success" ng-click="updateReuse(reuse._id)">Save</button>
    </td>
    </script>
  </tr>
</table>
</div><div class="panel">
  <div class="panel">
      <label>New Repair Category:</label><input class="form-control" type="text" ng-model="newRepair">
      <label>Items:</label><input class="form-control" type="text"
      ng-model="selectedNewRepairItem">
      <button  class="btn btn-info" ng-click="addRepairItem(selectedNewRepairItem,
          newRepairItems)">Add Item</button><span class="errorText">{{addRepairError.text}}</span>
      <button  class="btn btn-info" ng-click="addRepair()">Save Category</button><span class="errorText">{{addRepairError.text}}</span>
  </div>
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <td>Reuse Categories:</td>
      <td>Actions:</td>
    </thead>
    <tr ng-repeat="repair in repairCategories" ng-include="getRepairTemplate(repair)">
      <script type="text/ng-template" id="displayRepair">
      <td>
        {{repair.name}}
        <ul>
            <li ng-repeat="item in items">
                {{item}}
            </li>
        </ul>
      </td>
      <td>
        <button  class="btn btn-success" ng-click="editRepair(repair)">Edit</button>
        <button  class="btn btn-danger" ng-click="removeRepair(repair._id)">Delete</button>
      </td>
      </script>
      <script type="text/ng-template" id="editRepair">
      <td>
        <input class="form-control" type="text" ng-model="selectedRepair.name"><span class="errorText">{{editRepairError.text}}</span>
      </td>
      <td>
        <button  class="btn btn-success" ng-click="updateRepair(repair._id)">Save</button>
      </td>
      </script>
    </tr>
  </table>
</div>
</div>
