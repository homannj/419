<!doctype html>
<html ng-app="cscApp">
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <style>
        body        { padding-top:80px; }
    </style>
    <script src="/controllers/main.js"></script>
</head>
<body>
<div class="container" ng-controller="loginController">
    <div class="jumbotron text-center">
        <h1> Login </h1>
    </div>
<div class="col-sm-6 col-sm-offset-3">

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email"
            ng-model="login.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"
            ng-model="login.passwordHash" required>
        </div>
        <span class="error text-danger" ng-show="submitted && invalidMessage">
            Invalid Login </br> </br> </span>
        <button class="btn btn-warning btn-lg" ng-click="submitted=true;loginUser()">Login</button>

    <hr>

    <!-- <p>Need an account? <a href="/signup">Signup</a></p> -->
    <p>Go <a href="/">home</a>.</p>

</div>

</div>
</body>
</html>
